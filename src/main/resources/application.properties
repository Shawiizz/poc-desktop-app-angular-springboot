spring.application.name=Shawiizz Desktop
server.port=0

# Static resources disabled - Angular is served by Tauri
spring.web.resources.add-mappings=false

logging.level.fr.shawiizz.desktop=INFO

#########################################
############# SPLASH SCREEN #############
#########################################
app.splash.window.width=600
app.splash.window.height=350

app.splash.subtitle=Please wait

app.splash.text.init=Initializing
app.splash.text.locating=Locating binaries
app.splash.text.downloading=Downloading components
app.splash.text.extracting=Extracting files
app.splash.text.installed=Almost ready
app.splash.text.ready=Ready

#########################################
################# DATA ##################
#########################################
app.data.directory.name=.shawiizz

#########################################
############ FRONTEND REMOTE ###########
#########################################
# If you want to load a remote frontend (hosted elsewhere) instead of the packaged
# Angular static resources, uncomment and set the URL below.
# Example:
# frontend.remote-url=https://app.example.com
# If blank or commented -> uses the packaged frontend (static resources)
frontend.remote-url=

#########################################
########## SINGLE INSTANCE ##############
#########################################
# Enforce single running instance (uses a file lock under user data dir)
app.single-instance.enabled=true