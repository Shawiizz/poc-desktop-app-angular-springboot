# Quarkus HTTP Configuration
quarkus.http.port=0
quarkus.http.host=127.0.0.1

# CORS Configuration (allow all for desktop app)
quarkus.http.cors=true
quarkus.http.cors.origins=/.*/
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=*
quarkus.http.cors.access-control-allow-credentials=true

# Logging (minimal for smaller binary)
quarkus.log.level=INFO
quarkus.log.category."sample.app.desktop".level=INFO
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n

# Disable unnecessary features for smaller native binary
quarkus.banner.enabled=false
quarkus.application.name=desktop-backend

# ============================================
# Native Image Optimizations (GraalVM)
# ============================================
quarkus.native.enabled=true

# Use minimal resources
quarkus.native.resources.includes=app-config.json

# Optimization flags for smaller binary
quarkus.native.additional-build-args=\
    -O3,\
    --gc=serial,\
    -H:+ReportExceptionStackTraces,\
    -H:+RemoveUnusedSymbols,\
    -H:-IncludeMethodData,\
    --enable-http,\
    --enable-https,\
    --no-fallback,\
    -march=native

# Strip debug info for smaller binary
quarkus.native.debug.enabled=false

# Disable unnecessary native features
quarkus.native.enable-all-security-services=false
quarkus.native.enable-all-charsets=false

# Container build disabled (not needed for desktop)
quarkus.native.container-build=false