name: Build Desktop App

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '20'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: windows
            artifact: desktop-app.exe
            backend: desktop-backend.exe
          - os: ubuntu-latest
            target: linux
            artifact: desktop-app
            backend: desktop-backend
          - os: macos-latest
            target: macos
            artifact: desktop-app
            backend: desktop-backend

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Sync configuration
        run: node sync-config.js

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Angular frontend
        working-directory: frontend
        run: npm run build

      - name: Build native backend
        run: ./gradlew nativeCompile --no-daemon
        shell: bash

      - name: Copy backend to launcher
        run: |
          mkdir -p launcher/backend
          cp build/native/nativeCompile/${{ matrix.backend }} launcher/backend/
        shell: bash

      - name: Build Tauri
        working-directory: launcher
        run: cargo build --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-app-${{ matrix.target }}
          path: launcher/target/release/${{ matrix.artifact }}
          if-no-files-found: error

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir release
          cp artifacts/desktop-app-windows/desktop-app.exe release/desktop-app-windows.exe
          cp artifacts/desktop-app-linux/desktop-app release/desktop-app-linux
          cp artifacts/desktop-app-macos/desktop-app release/desktop-app-macos
          chmod +x release/desktop-app-linux release/desktop-app-macos

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
