<div class="titlebar" data-tauri-drag-region>
  <div class="titlebar-left">
    <img src="favicon.ico" alt="icon" class="titlebar-icon" />
    <span class="titlebar-title">{{ appName }}</span>
  </div>
  
  <div class="titlebar-controls">
    <button class="titlebar-btn minimize" (click)="minimize()" title="Minimize">
      <svg width="12" height="12" viewBox="0 0 12 12">
        <rect x="1" y="5.5" width="10" height="1" fill="currentColor"/>
      </svg>
    </button>
    
    <button class="titlebar-btn maximize" (click)="toggleMaximize()" title="Maximize">
      <svg width="12" height="12" viewBox="0 0 12 12">
        <rect x="1.5" y="1.5" width="9" height="9" fill="none" stroke="currentColor" stroke-width="1"/>
      </svg>
    </button>
    
    <button class="titlebar-btn close" (click)="close()" title="Close">
      <svg width="12" height="12" viewBox="0 0 12 12">
        <path d="M1 1 L11 11 M11 1 L1 11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
      </svg>
    </button>
  </div>
</div>
